<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Taha's Birthday üéâ</title>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.2/dist/index.umd.min.js"></script>

    <style>
        /* Page Styling */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(45deg, #74b9ff, #a29bfe, #fd79a8);
            background-size: 400% 400%;
            animation: bgAnimation 10s infinite alternate;
            color: white;
            margin: 0; 
            padding: 0;
            overflow: hidden;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            background-color: #6c5ce7;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        img { 
            width: 200px; 
            height: 200px; 
            border-radius: 50%; 
            border: 4px solid #00cec9;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: rotate(10deg) scale(1.1);
        }

        #message {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff9ff3, #1dd1a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 10px rgba(255, 255, 0, 0.7); }
            100% { text-shadow: 0px 0px 20px rgba(255, 255, 0, 1); }
        }

        textarea {
            width: 80%;
            height: 50px;
            margin-top: 20px;
            border-radius: 10px;
            border: 2px solid #fff;
            padding: 10px;
        }

        button {
            padding: 12px 20px;
            background: #ff6b6b;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #ee5253;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background: rgba(255, 255, 255, 0.2);
            margin: 5px;
            padding: 10px;
            border-radius: 10px;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        /* Music Button */
        .music-btn {
            padding: 12px 20px;
            background: yellow;
            color: black;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .music-btn:hover {
            background: gold;
        }
    </style>
</head>
<body onload="startCelebration()">

    <h1>üéÇ Taha Deoliwala üéâ</h1>
    <img src="taha.jpg" alt="Taha">
    
    <h2>Date of Birth: April 14, 2000</h2>

    <audio id="birthdayMusic" src="birthday-song.mp3"></audio>
    <button class="music-btn" onclick="toggleMusic()">üéµ Play Birthday Song</button>

    <p id="message"></p>

    <h2>üéà Leave a Birthday Wish üéà</h2>
    <textarea id="wish" placeholder="Write your wish..."></textarea>
    <button onclick="saveWish()">Submit</button>
    <ul id="wishList"></ul>

    <div id="fireworks-container"></div>

    <script>
        function startCelebration() {
            launchConfetti();
            playFireworks();
            showRandomMessage();
        }

        function showRandomMessage() {
            let messages = [
                "üéâ Happy Birthday, Taha! Have an amazing day! üéÇ",
                "üéà Wishing you love, laughter, and cake! üç∞",
                "ü•≥ Another year older, another year wiser!",
                "üéÅ May this year bring you happiness and success! üéä"
            ];
            document.getElementById("message").innerHTML = messages[Math.floor(Math.random() * messages.length)];
        }

        function saveWish() {
            let wish = document.getElementById("wish").value;
            if (wish.trim() === "") return;
            let list = document.getElementById("wishList");
            let li = document.createElement("li");
            li.textContent = wish;
            list.appendChild(li);
            document.getElementById("wish").value = "";
        }

        function launchConfetti() {
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });
        }

        function playFireworks() {
            const container = document.getElementById('fireworks-container');
            const fireworks = new Fireworks.default(container, {
                speed: 4,
                intensity: 6,
                particles: 150,
                explosion: 5,
            });
            fireworks.start();
        }

        function toggleMusic() {
            let audio = document.getElementById("birthdayMusic");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>

    <br><br>
    <a href="index.html">‚¨Ö Back to Directory</a>
</body>
</html>
