    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(to right, #f8c291, #fad390);
            color: #333;
            margin: 0; 
            padding: 0;
        }
        h1 {
            background-color: #ffbe76;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            animation: bounce 1.5s infinite;
        }
        .container {

            justify-content: center; 
            margin-top: 20px;
        }
        .friend { 
            margin: 15px; 
            text-align: center; 
            background: #ffeaa7; 
            padding: 10px; 
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .friend:hover {
            transform: scale(1.1);
            background: #ff7675;
        }
        .friend img { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            cursor: pointer; 
            border: 3px solid #f0932b;
        }
        #countdown {
            font-size: 20px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>

    <script>
        function countdownToBirthday(dateString, elementId) {
            let birthday = new Date(dateString);
            let now = new Date();
            birthday.setFullYear(now.getFullYear());
            if (birthday < now) birthday.setFullYear(now.getFullYear() + 1);

            let diff = birthday - now;
            let days = Math.floor(diff / (1000 * 60 * 60 * 24));

            document.getElementById(elementId).innerHTML = 
                "ðŸŽ‚ Next Birthday in: " + days + " days!";
        }
        countdownToBirthday("2025-06-15", "countdown");
    </script>
