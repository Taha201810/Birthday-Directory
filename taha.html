<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taha's Birthday</title>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.2/dist/index.umd.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(to right, #74b9ff, #a29bfe);
            color: white;
            margin: 0; 
            padding: 0;
            overflow: hidden;
        }
        h1 {
            background-color: #6c5ce7;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        img { 
            width: 200px; 
            height: 200px; 
            border-radius: 50%; 
            border: 4px solid #00cec9;
            margin-top: 20px;
        }
        #message {
            font-size: 20px;
            font-weight: bold;
        }
        textarea {
            width: 80%;
            height: 50px;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background: yellow;
            border: none;
            cursor: pointer;
        }
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>🎂 Taha Deoliwala 🎉</h1>
    <img src="taha.jpg" alt="Taha">
    
    <h2>Date of Birth: June 15, 2000</h2>

    <audio autoplay>
        <source src="birthday-song.mp3" type="audio/mpeg">
    </audio>

    <p id="message"></p>

    <h2>🎈 Leave a Birthday Wish 🎈</h2>
    <textarea id="wish" placeholder="Write your wish..."></textarea>
    <button onclick="saveWish()">Submit</button>
    <ul id="wishList"></ul>

    <div id="fireworks-container"></div>

    <script>
        let messages = [
            "🎉 Happy Birthday, Taha! Have an amazing day! 🎂",
            "🎈 Wishing you love, laughter, and cake! 🍰",
            "🥳 Another year older, another year wiser!"
        ];
        document.getElementById("message").innerHTML = messages[Math.floor(Math.random() * messages.length)];

        function saveWish() {
            let wish = document.getElementById("wish").value;
            let list = document.getElementById("wishList");
            let li = document.createElement("li");
            li.textContent = wish;
            list.appendChild(li);
            document.getElementById("wish").value = "";
        }

        // Fireworks Effect
        const container = document.getElementById('fireworks-container');
        const fireworks = new Fireworks.default(container, {
            speed: 4,
            intensity: 6,
            particles: 150,
            explosion: 5,
        });
        fireworks.start();
    </script>

    <br><br>
    <a href="index.html">⬅ Back to Directory</a>
</body>
</html>
